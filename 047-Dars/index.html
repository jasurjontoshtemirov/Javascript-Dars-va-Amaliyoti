<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>047. add va remove methodlari. ClassList </title>
    <style>
        .success{
            border: 3px solid red;
            background-color: red;
            color: black;
            padding: 20px;
        }
        .error{
            background-color: black;
            color: #fff;
            padding: 20px;
            border: 3px solid black;

        }
    </style>
</head>
<body>
    <p>Lorem, error dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, success dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <p>lorem, error  andfil</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum success dolor sit amet consectetur.</p>
    <p>Lorem, ipsum dolor.</p>


    <script>
        const paragraf=document.querySelectorAll('p')

paragraf.forEach((text)=>{
    if(text.textContent.includes('error')){
        text.classList.add('error')
    }
    if (text.textContent.includes('success')){
        text.classList.add('success')
    }
    
    
    
})

    </script>
</body>
</html>
